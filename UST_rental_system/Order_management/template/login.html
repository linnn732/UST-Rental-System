<script>
    var iden = document.getElementById('account');
    function send(){
    if (iden.value == '1'){
        self.location="home-se.html";
    }
    else if(iden.value == '2'){
        self.location="home-sm.html";
    }
    else{
        self.location="home-nu.html";
    }
    }
</script>
