    <link rel="stylesheet" href="css/style.css">
    <title>UST租借網站</title>
  </head>

  <body>
    <header>
        <div class='container'>
            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid">
                <a class="navbar-brand" href="#" >
                    <img src="pictures/ust_logo.png" style="width: 100px; height: 100px; ">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"  a href="home-se.html">主頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="verify_order.html">審核訂單</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="site_manage.html">場地管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="equipment_management.html">器材管理</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false" aria-haspopup="true">
                          會員中心
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="member-se_edit.html">修改資料</a></li>

                    </ul>
                </div>
                <p style="right: 0px; margin-top: 22px;  font-size:20px ;" >使用者你好</p>
                <a class='btn' href='home.html'>登出</a>
            </nav>
        </div>
    </header>
    <section id="add">
        <div class='jumbotron'  style="background-color:#E9E9D8 ;">
            <div class="container" style="background-color:#f3f3eb ;">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h1>新增器材內容</h1>
                        <br>
                    </div>
                </div>
                <div class="row">
                    
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="col-md-8 offset-md-2 text-start">
                            <div class="row">
                                <label class="form-label">{{ form.name.label }}</label>
                                {{ form.name }}
                            </div>
                            <div class="row">
                                <label class="form-label">{{ form.usage.label }}</label>
                                {{ form.usage }}
                            </div>
                            <div class="row">
                                <label class="form-label">{{ form.amount.label }}</label>
                                {{ form.amount }}
                            </div>
                            <div class="row">
                                <label class="form-label">{{ form.price.label }}</label>
                                {{ form.price }}
                            </div>
                            <input class="btn btn-success" type="submit" value="新增" />
                        </div>
                    </form>
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    <p style="font-size: 30px;">名稱</p>
                    <input type="text" class="form-control" id="equ_name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="name">
                    <p style="font-size: 30px;">用途</p>
                    <select class="sel" name="application" id="equ_application" style="height: 40px;" >
                        <option value="sports">運動</option>
                        <option value="meeting">會議</option>
                    </select>
                    <p style="font-size: 30px;">價格</p>
                    <input type="number" min="0" class="form-control" id="equ_price" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="price">
                    <p style="font-size: 30px;">圖片</p>
                    <form id="myform" method="" action="" enctype="multipart/form-data">
                    <input type="file" id="equ_pic" name="profile_pic" accept=".jpg, .jpeg, .png"><br>
                    </form>
                    <p style="font-size: 30px;">數量</p>
                    <input type="number" min="0"  class="form-control" id="equ_amount" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="amount">
                </div>
                <div class="col-md-12 text-center">
                    <a class='btn' href='add_equipment_rule.html'>確認</a>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
  </body>
</html>
