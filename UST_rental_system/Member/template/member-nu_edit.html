<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>UST租借網站</title>
  </head>

  <body>
    <header>
        <div class='container'>
            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid">
                <a class="navbar-brand" href="#" >
                    <img src="pictures/ust_logo.png" style="width: 100px; height: 100px; ">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"  a href="home-nu.html">主頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="home-nu.html">開始預約</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rental_record.html">租借紀錄</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false" aria-haspopup="true">
                          會員中心
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="member-nu_edit.html">修改資料</a></li>
                        </ul>
                    </li>
                    </ul>
                </div>
                <p style="right: 0px; margin-top: 22px;  font-size:20px ;" >使用者你好</p>
                <a class='btn' href='home.html'>登出</a>
            </nav>
        </div>
    </header>
    <section id="add">
        <div class='jumbotron'  style="background-color:#E9E9D8 ;">
            <div class="container" style="background-color:#f3f3eb ;">
                
                {% if messages %}
                        <div class="row">
                        <div class="">
                            {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}" role="alert">
                                <p>{{ message }}</p>
                            </div>
                            {% endfor %}
                            </div>

                        </div>
                {% endif %}

                <div class="row">
                    <div class="col-md-12 text-center">
                        <h1>修改會員資料</h1>
                        <br>
                    </div>
                </div>
                <form class="row" method="post">
                    <p style="font-size: 30px;" >姓名</p>
                    <input type="text" name="email" class="form-control" id="member_name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="name">
                    <p style="font-size: 30px;">原本密碼</p>
                    <input type="text" name="old_password" class="form-control" id="old_password" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="oldpassword">
                    <p style="font-size: 30px;">修改密碼</p>
                    <input type="text" name="new_password" class="form-control" id="new_password" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="newpassword">
                    <p style="font-size: 30px;">電話</p>
                    <input type="tel" name="tel_number" class="form-control" id="tel_number" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="telephone">
                    <div class="col-md-12 text-center">
                        <input type='submit'>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
  </body>
</html>
<script>
    function editnuConfirm(){
            var r=confirm("會員資料已修改完成!");
            if (r==true){
                self.location="home-nu.html";
            }
            else{
                self.location="home-nu.html";
            }
        }
</script>
